<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/ico" href="favicon.ico">
    <title>Blackjack game</title>
  </head>
  <body>
    <main class="main-container">
      <h1 class="title">Blackjack</h1>
      <p class="text" id="messageEl">Want to play a round?</p>
      <p class="text" id="cardsEl">Cards:</p>
      <p class="text" id="sumEl">Sum:</p>
      <div class="buttons-container">
        <button class="button" id="startGame">Start game</button>
        <button class="button" id="newCard">New card</button>
      </div>
      <p class="text" id="playerEl"></p>
    </main>
    <script src="index.js"></script>
  </body>
</html>
